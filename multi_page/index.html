 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vide Grenier Booking partition</title>
    <!-- calling the css -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- show off in upper part screen -->
    <div class="row_up">
        <div class="map global">
            <a href="https://goo.gl/maps/Lf1yooS1uM3c8pu89" target="_blank">
                <h2 class="title">Vide Grenier Vert-Saint-Denis</h2>
                <img class="display" src="./src/global_zone_dionet.png" alt="global_zone_dionet" width="80%">
            </a>
        </div>
    </div>
    <span class="horizon"></span>
    <!-- down part screen, select a zone -->
    <div class="row_down">
        <div class="showcase">
            <a href="aulens.html">
                <div class="location">
                    <h4 class="text_location_aulens">Place des aulens</h4>
                    <img class="selecter" src="./src/place_des_aulnes.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="saint_donet.html">
                <div class="location">
                    <h4 class="text_location">Rue dionet côté église</h4>
                    <img class="selecter" src="./src/rue_donet_P1.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="petit_pone.html">
                <div class="location">
                    <h4 class="text_location">Rue dionet côté cheval</h4>
                    <img class="selecter" src="./src/rue_du_clos_du_louvre.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="rond_donet.html">
                <div class="location">
                    <h4 class="text_location">Rues dionet côté rond point</h4>
                    <img class="selecter" src="./src/rue_net_P3.PNG" alt="selected" width="20%">
                </div>
            </a>
        </div>
</body>
</html>
