<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vide Grenie Booking partition</title>
    <!-- calling the css -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- show off in upper part screen -->
    <div class="row_up">
        <div class="map global">
            <a href="https://goo.gl/maps/Lf1yooS1uM3c8pu89" target="_blank">
                <h2 class="title">Vide Grenié Ver Saint Denis</h2>
                <img class="display" src="../src/global_zone_dionet.png" alt="global_zone_dionet" width="80%">
            </a>
        </div>
    </div>
    <!-- down part screen, select a zone -->
    <div class="row_down">
        <div class="showcase">
            <a href="aulens.html">
                <div class="location">
                    <small>Place des aulens</small>
                    <img class="display" src="../src/rue_donet_P1.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="saint_donet.html">
                <div class="location">
                    <small>rue donet côté église</small>
                    <img class="display" src="../src/rue_donet_P2.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="petit_pone.html">
                <div class="location">
                    <small>rue donet côté cheval</small>
                    <img class="display" src="../src/rue_du_clos_du_louvre.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="ormesson.html">
                <div class="location">
                    <small>rues donet, marche d'Ormesson</small>
                    <img class="display" src="../src/rue_net_P3.PNG" alt="selected" width="20%">
                </div>
            </a>
            <a href="rond_donet.html">
                <div class="location">
                    <small>rues donet côté rond point</small>
                    <img class="display" src="../src/rue_donet_P1.PNG" alt="selected" width="20%">
                </div>
            </a>
        </div>
    </div>
</body>
</html>
